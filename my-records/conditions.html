<html>
<head>
  <title>Conditions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="form2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container-fluid">
<button type="button" class="addnew" name="addnew">Add new</button>
  <form>
    <div class="form-group">
    <label for="condition">Condition</label>
    <input type="text" class="form-control" id="notes" placeholder="Condition Name ">
  </div>
  <div class="form-group">
      <label for="datediagnosed">Date Diagnosed</label>
      <input type="date" class="form-control" id="datediagnosed" placeholder="day/month/year">
    </div>
    <div class="form-group">
    <label for="end date">End Date</label>
    <input type="date" class="form-control" id="enddate" placeholder="date/month/year">
  </div>
    <div class="form-group">
    <label for="notes">Notes</label>
    <textarea class="form-control" class="notes" rows="3"></textarea>
  </div>
  </form>
  <div class="custom-file">
   <input type="file" class="custom-file-input" id="validatedCustomFile" required>
   <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
   <div class="invalid-feedback">Example invalid custom file feedback</div>
 </div>

  <div class="button">
  <button type="submit" name="save" class="save">Save</button>
  </div>
  </div>
</body>
</html>
