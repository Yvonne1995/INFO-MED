<html>
<head>
  <title>Conditions</title>
</head>
<body>
  <div class="container-fluid">

  <form>
    <div class="form-group">
    <label for="condition">Condition</label>
    <input type="text" class="form-control" id="notes" placeholder="Condition Name ">
  </div>
  <div class="form-group">
      <label for="datediagnosed">Date Diagnosed</label>
      <input type="date" class="form-control" id="datediagnosed" placeholder="day/month/year">
    </div>
    <div class="form-group">
    <label for="end date">End Date</label>
    <input type="date" class="form-control" id="enddate" placeholder="date/month/year">
  </div>
    <div class="form-group">
    <label for="notes">Notes</label>
    <textarea class="form-control" id="notes" rows="3"></textarea>
  </div>
  </form>
  <div class="custom-file">
    Attachments
  <input type="file" class="custom-file-input" id="attachments">
  <label class="attachments" for="customFile"></label>
</div>

  <div class="button">
  <button type="submit" name="save">Save</button>
  </div>

  </div>
</body>
</html>
