<html>
<head>
  <title>INFO-MED</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="form2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container-fluid">
<button type="button" id="hidden" name="add">Add</button>
  <form>
    <div class="form-group">
    <label for="condition">Pharmacy</label>
    <input type="text" class="form-control" id="pharmacy" placeholder="Pharmacy">
  </div>
  <div class="form-group">
      <label for="name of medicine">Name of medicine</label>
      <input type="text" class="form-control" id="medicine" placeholder="medicine">
    </div>
    <div class="form-group">
    <label for="Prescription">Prescription</label>
    <input type="text" class="form-control" id="prescription" placeholder="Prescription">
  </div>
    <div class="form-group">
    <label for="notes">Notes</label>
    <textarea class="form-control" id="notes" rows="3"></textarea>
  </div>
  <div class="custom-file">
   <input type="file" class="custom-file-input" id="validatedCustomFile" required>
   <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
   <div class="invalid-feedback">Example invalid custom file feedback</div>
 </div>

  <div class="button">
  <button type="submit" name="save" id="save">Save</button>
  </div>

</form>
  </div>
  <script src="records.js"></script>
</body>
</html>
