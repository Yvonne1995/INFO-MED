  <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add New
  </button></p>
</div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
            <label for="kind">Kind</label>
            <input type="text" class="form-control" id="kind">
          </div>
          <div class="form-group">
              <label for="date">date</label>
              <input type="date" class="form-control" class="date" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group">
            <label for="Body Location">Body Location</label>
            <input type="text" class="form-control" id="location" placeholder="Body Location">
          </div>
          <div class="form-group">
            <label for="Results">Results</label>
            <input type="text" class="form-control" id="results" placeholder="Results">
          </div>
            <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" class="notes" rows="3"></textarea>
          </div>
          <div class="custom-file">
             <input type="file" class="custom-file-input" id="validatedCustomFile" required>
             <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
             <div class="invalid-feedback">Example invalid custom file feedback</div>
           </div>

          <div class="button">
          <button type="submit" name="save" class="save">Save</button>
          </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" onclick="submitClick()" class="btn btn-primary" id="save">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
