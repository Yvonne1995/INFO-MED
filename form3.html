<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts3.js"></script>
    <title>Insurance</title>
  </head>

  <body>

    <div class="container">
      <h2>Your Insurance Info:</h2>
    </div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Insurance
    <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Insurance</a></li>
        <li><a href="#">Personal</a></li>
        <li><a href="#">Emergency</a></li>
      </ul>
    </div>
    </div>
    </div>
    </div>

    <div class="row">
      <div id="show-contact">
        <div class="col-md-6">
          <p>Insurance: <span class="insurance"></span></p>
          <p>Plan Type: <span class="plan-type"></span></p>
          <p>Group Name: <span class="group-name"></span></p>
          <p>Group ID: <span class="group-id"></span></p>
          <p>Member ID:<span class="member-id"></span></p>
          <p>NHIF No: <span class="nhif-no"></span></p>
          <p>Family Members covered: <span class="family-members-covered"></span></p>
        </div>
      </div>

      <form id="new-contact">
        <div class="form-group">
          <label for="new-insurance">Insurance</label>
          <input type="text" class="form-control" id="insurance">
        </div>
        <div class="form-group">
          <label for="new-plan-type">Plan Type</label>
          <input type="text" class="form-control" id="new-plan-type">
        </div>

        <form id="new-contact">
          <div class="form-group">
            <label for="new-group-name">Group Name</label>
            <input type="text" class="form-control" id="new-group-name">
          </div>

          <div class="form-group">
            <label for="new-group-id">Group ID</label>
            <input type="text" class="form-control" id="new-group-id">
          </div>
          <div class="form-group">
            <label for="new-member-id">Member ID</label>
            <input type="text" class="form-control" id="new-member-id">
          </div>
          <div class="form-group">
            <label for="new-nhif-no">NHIF No</label>
            <input type="text" class="form-control" id="new-nhif-no">
          </div>
          <div class="form-group form-group-lg">
            <label for="new-family-members-covered">Family Members Covered</label>
            <input type="text" class="form-control" id="new-family-members">
          </div>

          <center>
            <button type="submit" class="btn">Add</button>
        </form>
        </centre>

        <h2>Insurance Info:</h2>
        <ul id="contacts">


        </ul>
    </div>
    </div>
    </div>
  </body>

</html>
